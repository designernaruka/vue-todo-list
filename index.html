<!DOCTYPE html>
<html>
<head>
  <title>Vue To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container col-lg-5">
  <div id="app"></div>
  <script type="text/x-template" id="app-template">
    <section class="p-5">
      <div class="card mb-3">
        <div class="pl-4 pr-4 pt-2">
          <h4>
            <label v-on:click="showComplete = !showComplete">
              <input type="checkbox" v-model="showComplete">
              Show Completed
            </label>
          </h4>
        </div>
      </div>
      <ul class="list-group">
        <li v-for="todo in filteredTodos" class="list-group-item" v-on:click="todo.complete = !todo.complete;">
          <label class="form-check-label ml-4">
            <input
              type="checkbox"
              v-model="todo.complete"
              class="form-check-input">
            <span
              v-bind:class="{completed:todo.complete}">
                {{ todo.name }}
            </span>
          </label>
        </li>
      </ul>
      <form v-on:submit.prevent="addTodo" class="mt-3">
        <input
          type="text"
          v-model="text"
          class="form-control"
          placeholder="Add new!">
        <button
          :disabled="submitIsDisabled"
          class="btn btn-primary mt-2">
          Add Todo
        </button>
      </form>
    </section>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
